name: Deploy

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            cli_binary: target/x86_64-unknown-linux-gnu/release/rufendec
            tauri_binary: rufendec-app/src-tauri/target/release/rufendec-app
            cli_asset: rufendec-cli-linux
            tauri_asset: rufendec-gui-linux
          - platform: windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            cli_binary: target/x86_64-pc-windows-msvc/release/rufendec.exe
            tauri_binary: rufendec-app/src-tauri/target/release/rufendec-app.exe
            cli_asset: rufendec-cli-windows.exe
            tauri_asset: rufendec-gui-windows.exe
          - platform: macos
            os: macos-latest
            target: x86_64-apple-darwin
            cli_binary: target/x86_64-apple-darwin/release/rufendec
            tauri_binary: rufendec-app/src-tauri/target/release/rufendec-app
            cli_asset: rufendec-cli-macos
            tauri_asset: rufendec-gui-macos

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux Dependencies (Tauri 2.0)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev \
            librsvg2-dev patchelf javascriptcoregtk-4.1 libsoup-3.0-dev

      # --- 1. BUILD ROOT CLI ---
      - name: Build Root CLI
        run: cargo build --release --target ${{ matrix.target }}

      # --- 2. BUILD TAURI APP ---
      - name: Cache Tauri CLI
        id: cache-tauri
        uses: actions/cache@v3
        with:
          path: ~/.cargo/bin/cargo-tauri
          key: ${{ runner.os }}-tauri-cli-2.0

      - name: Install Tauri CLI
        if: steps.cache-tauri.outputs.cache-hit != 'true'
        run: cargo install tauri-cli --version "^2.0.0" --locked

      - name: Build Tauri Raw Binary
        working-directory: ./rufendec-app
        run: cargo tauri build --no-bundle

      # --- 3. UPLOAD EVERYTHING ---
      - name: Rename and Upload CLI
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.cli_binary }}
          name: "Release ${{ github.ref_name }}"
          # We manually set the name of the asset on the release page
          body: "CLI and GUI binaries for ${{ github.ref_name }}"

      - name: Rename and Upload GUI
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ matrix.tauri_binary }}

  # 4. PUBLISH TO CRATES.IO
  publish-crate:
    name: Publish to crates.io
    runs-on: ubuntu-latest
    needs: build-and-release
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - name: Publish
        continue-on-error: true
        run: cargo publish --token ${{ secrets.CRATES_IO_TOKEN }} --allow-dirty
      - name: Publish App Crate
        working-directory: ./rufendec-app
        run: cargo publish --token ${{ secrets.CRATES_IO_TOKEN }} --allow-dirty
