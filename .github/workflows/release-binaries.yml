name: Deploy

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      target:
        description: 'What to build and publish?'
        required: true
        default: 'tauri-app'
        type: choice
        options:
          - tauri-app
          - cli-only
          - both
      tag_name:
        description: 'Release Tag (Required for manual runs, e.g., v1.0.0)'
        required: false
        default: 'manual-release'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            cli_binary: target/x86_64-unknown-linux-gnu/release/rufendec
            tauri_binary: rufendec-app/src-tauri/target/release/rufendec-app
          - platform: windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            cli_binary: target/x86_64-pc-windows-msvc/release/rufendec.exe
            tauri_binary: rufendec-app/src-tauri/target/release/rufendec-app.exe
          - platform: macos
            os: macos-latest
            target: x86_64-apple-darwin
            cli_binary: target/x86_64-apple-darwin/release/rufendec
            tauri_binary: rufendec-app/src-tauri/target/release/rufendec-app

    steps:
      - uses: actions/checkout@v4

      - name: Extract Versions from Cargo.toml
        shell: bash
        run: |
          # Extract version from root Cargo.toml
          ROOT_VER=$(sed -n 's/^version = "\(.*\)"/\1/p' Cargo.toml | head -n 1)
          echo "ROOT_VERSION=v$ROOT_VER" >> $GITHUB_ENV
    
          # Extract version from Tauri Cargo.toml
          TAURI_VER=$(sed -n 's/^version = "\(.*\)"/\1/p' rufendec-app/src-tauri/Cargo.toml | head -n 1)
          echo "TAURI_VERSION=v$TAURI_VER" >> $GITHUB_ENV

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux Dependencies (Tauri 2.0)
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev \
            librsvg2-dev patchelf javascriptcoregtk-4.1 libsoup-3.0-dev

      # --- 1. BUILD ROOT CLI ---
      - name: Build Root CLI
        if: github.event_name == 'push' || github.event.inputs.target != 'tauri-app'
        run: cargo build --release --target ${{ matrix.target }}

      # --- 2. BUILD TAURI APP ---
      - name: Cache Tauri CLI
        if: github.event_name == 'push' || github.event.inputs.target != 'cli-only'
        id: cache-tauri
        uses: actions/cache@v3
        with:
          path: ~/.cargo/bin/cargo-tauri
          key: ${{ runner.os }}-tauri-cli-2.0

      - name: Install Tauri CLI
        if: (github.event_name == 'push' || github.event.inputs.target != 'cli-only') && steps.cache-tauri.outputs.cache-hit != 'true'
        run: cargo install tauri-cli --version "^2.0.0" --locked

      - name: Build Tauri Raw Binary
        if: github.event_name == 'push' || github.event.inputs.target != 'cli-only'
        working-directory: ./rufendec-app
        run: cargo tauri build --no-bundle
        
      # --- 3. RENAME AND UPLOAD ---
      - name: Prepare and Rename Binaries
        shell: bash
        run: |
          # Determine version string (Tag or Manual)
          VERSION="${{ github.ref_name || github.event.inputs.tag_name || 'manual' }}"
          
          # Handle CLI Rename
          if [ -f "${{ matrix.cli_binary }}" ]; then
            CLI_OUT="rufendec-${{ env.ROOT_VERSION }}-${{ matrix.platform }}"
            # Add .exe for windows
            [[ "${{ matrix.platform }}" == "windows" ]] && CLI_OUT="$CLI_OUT.exe"
            mv "${{ matrix.cli_binary }}" "$CLI_OUT"
            echo "CLI_FILENAME=$CLI_OUT" >> $GITHUB_ENV
          fi

          # Handle GUI Rename
          if [ -f "${{ matrix.tauri_binary }}" ]; then
            GUI_OUT="rufendec-gui-${{ env.TAURI_VERSION }}-${{ matrix.platform }}"
            # Add .exe for windows
            [[ "${{ matrix.platform }}" == "windows" ]] && GUI_OUT="$GUI_OUT.exe"
            mv "${{ matrix.tauri_binary }}" "$GUI_OUT"
            echo "GUI_FILENAME=$GUI_OUT" >> $GITHUB_ENV
          fi

      - name: Upload to Release CLI
        # Only upload if it's a tag push (or if you manually provided a tag name)
        if: github.event_name == 'push' || github.event.inputs.tag_name != 'cli-app'
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.CLI_FILENAME }}
          tag_name: ${{ env.ROOT_VERSION }}
          name: "Release ${{ env.ROOT_VERSION }}"
          body: "Binaries generated via ${{ github.event_name }} ${{ env.ROOT_VERSION }}"

      - name: Upload to Release Tauri App
        # Only upload if it's a tag push (or if you manually provided a tag name)
        if: github.event_name == 'push' || github.event.inputs.tag_name != 'tauri-app'
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.GUI_FILENAME }}
          tag_name: ${{ env.TAURI_VERSION }}
          name: "Release ${{ env.TAURI_VERSION }}"
          body: "Binaries generated via ${{ github.event_name }} ${{ env.TAURI_VERSION }}"

      
