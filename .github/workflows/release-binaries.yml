name: Deploy

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'What to build and publish?'
        required: true
        default: 'tauri-app'
        type: choice
        options:
          - tauri-app
          - cli-only
          - both

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            cli_binary: target/x86_64-unknown-linux-gnu/release/rufendec
            tauri_binary: rufendec-app/src-tauri/target/release/rufendec-app
          - platform: windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            cli_binary: target/x86_64-pc-windows-msvc/release/rufendec.exe
            tauri_binary: rufendec-app/src-tauri/target/release/rufendec-app.exe
          - platform: macos
            os: macos-latest
            target: x86_64-apple-darwin
            cli_binary: target/x86_64-apple-darwin/release/rufendec
            tauri_binary: rufendec-app/src-tauri/target/release/rufendec-app

    steps:
      - uses: actions/checkout@v4

      # 1. EXTRACT VERSIONS
      - name: Extract Versions
        shell: bash
        run: |
          ROOT_VER=$(sed -n 's/^version = "\(.*\)"/\1/p' Cargo.toml | head -n 1)
          echo "ROOT_VERSION=v$ROOT_VER" >> $GITHUB_ENV
          TAURI_VER=$(sed -n 's/^version = "\(.*\)"/\1/p' rufendec-app/src-tauri/Cargo.toml | head -n 1)
          echo "TAURI_VERSION=v$TAURI_VER" >> $GITHUB_ENV

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      # 2. CACHE ROOT CLI BUILD (Handles your 'Cli cache')
      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: "./ -> target"

      - name: Install Linux Dependencies
        if: matrix.platform == 'linux' && github.event.inputs.target != 'cli-only'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev \
            librsvg2-dev patchelf javascriptcoregtk-4.1 libsoup-3.0-dev

      # 3. BUILD ROOT CLI
      - name: Build Root CLI
        if: github.event.inputs.target != 'tauri-app'
        run: cargo build --release --target ${{ matrix.target }}

      # 4. INSTALL & CACHE TAURI CLI
      # This replaces the manual actions/cache + cargo install logic.
      # It is faster because it uses pre-built binaries.
      - name: Install Tauri CLI
        if: github.event.inputs.target != 'cli-only'
        uses: taiki-e/cache-cargo-install-action@v2
        with:
          tool: tauri-cli

      - name: Build Tauri Binary
        if: github.event.inputs.target != 'cli-only'
        working-directory: ./rufendec-app
        run: cargo tauri build --no-bundle
        
      # 5. RENAME & PREPARE
      - name: Rename Binaries
        shell: bash
        run: |
          if [ -f "${{ matrix.cli_binary }}" ]; then
            CLI_OUT="rufendec-${{ env.ROOT_VERSION }}-${{ matrix.platform }}"
            [[ "${{ matrix.platform }}" == "windows" ]] && CLI_OUT="$CLI_OUT.exe"
            mv "${{ matrix.cli_binary }}" "$CLI_OUT"
            echo "CLI_FILENAME=$CLI_OUT" >> $GITHUB_ENV
          fi
          if [ -f "${{ matrix.tauri_binary }}" ]; then
            GUI_OUT="rufendec-gui-${{ env.TAURI_VERSION }}-${{ matrix.platform }}"
            [[ "${{ matrix.platform }}" == "windows" ]] && GUI_OUT="$GUI_OUT.exe"
            mv "${{ matrix.tauri_binary }}" "$GUI_OUT"
            echo "GUI_FILENAME=$GUI_OUT" >> $GITHUB_ENV
          fi

      # 6. UPLOAD TO RELEASE
      - name: Release CLI
        if: github.event.inputs.target != 'tauri-app' && env.CLI_FILENAME != ''
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.CLI_FILENAME }}
          tag_name: ${{ env.ROOT_VERSION }}
          name: "Release ${{ env.ROOT_VERSION }}"
          target_commitish: ${{ github.sha }}

      - name: Release Tauri App
        if: github.event.inputs.target != 'cli-only' && env.GUI_FILENAME != ''
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.GUI_FILENAME }}
          tag_name: ${{ env.TAURI_VERSION }}
          name: "Release ${{ env.TAURI_VERSION }}"
          target_commitish: ${{ github.sha }}
