
name: Deploy

on:
  workflow_dispatch:
    inputs:
      target:
        description: 'What to build and publish?'
        required: true
        default: 'tauri-app'
        type: choice
        options:
          - tauri-app
          - cli-only
          - both

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build (${{ matrix.platform }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            cli_binary: target/x86_64-unknown-linux-gnu/release/rufendec
            tauri_binary: rufendec-app/src-tauri/target/release/rufendec-app
          - platform: windows
            os: windows-latest
            target: x86_64-pc-windows-msvc
            cli_binary: target/x86_64-pc-windows-msvc/release/rufendec.exe
            tauri_binary: rufendec-app/src-tauri/target/release/rufendec-app.exe
          - platform: macos
            os: macos-latest
            target: x86_64-apple-darwin
            cli_binary: target/x86_64-apple-darwin/release/rufendec
            tauri_binary: rufendec-app/src-tauri/target/release/rufendec-app

    steps:
      - uses: actions/checkout@v4

      # --- 1. EXTRACT VERSIONS ---
      - name: Extract Versions from Cargo.toml
        shell: bash
        run: |
          # Extract version from root Cargo.toml (CLI)
          ROOT_VER=$(sed -n 's/^version = "\(.*\)"/\1/p' Cargo.toml | head -n 1)
          echo "ROOT_VERSION=v$ROOT_VER" >> $GITHUB_ENV
    
          # Extract version from Tauri Cargo.toml (GUI)
          TAURI_VER=$(sed -n 's/^version = "\(.*\)"/\1/p' rufendec-app/src-tauri/Cargo.toml | head -n 1)
          echo "TAURI_VERSION=v$TAURI_VER" >> $GITHUB_ENV

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install Linux Dependencies (Tauri 2.0)
        if: matrix.platform == 'linux' && github.event.inputs.target != 'cli-only'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev \
            librsvg2-dev patchelf javascriptcoregtk-4.1 libsoup-3.0-dev

      # --- 2. BUILD ROOT CLI ---
      - name: Build Root CLI
        if: github.event.inputs.target != 'tauri-app'
        run: cargo build --release --target ${{ matrix.target }}

      # --- 3. BUILD TAURI APP ---
      - name: Cache Tauri CLI
        if: github.event.inputs.target != 'cli-only'
        id: cache-tauri
        uses: actions/cache@v3
        with:
          path: ~/.cargo/bin/cargo-tauri
          key: ${{ runner.os }}-tauri-cli-2.0

      - name: Install Tauri CLI
        if: github.event.inputs.target != 'cli-only' && steps.cache-tauri.outputs.cache-hit != 'true'
        run: cargo install tauri-cli --version "^2.0.0" --locked

      - name: Build Tauri Raw Binary
        if: github.event.inputs.target != 'cli-only'
        working-directory: ./rufendec-app
        run: cargo tauri build --no-bundle
        
      # --- 4. RENAME BINARIES ---
      - name: Prepare and Rename Binaries
        shell: bash
        run: |
          # Handle CLI Rename
          if [ -f "${{ matrix.cli_binary }}" ]; then
            CLI_OUT="rufendec-${{ env.ROOT_VERSION }}-${{ matrix.platform }}"
            [[ "${{ matrix.platform }}" == "windows" ]] && CLI_OUT="$CLI_OUT.exe"
            mv "${{ matrix.cli_binary }}" "$CLI_OUT"
            echo "CLI_FILENAME=$CLI_OUT" >> $GITHUB_ENV
          fi

          # Handle GUI Rename
          if [ -f "${{ matrix.tauri_binary }}" ]; then
            GUI_OUT="rufendec-gui-${{ env.TAURI_VERSION }}-${{ matrix.platform }}"
            [[ "${{ matrix.platform }}" == "windows" ]] && GUI_OUT="$GUI_OUT.exe"
            mv "${{ matrix.tauri_binary }}" "$GUI_OUT"
            echo "GUI_FILENAME=$GUI_OUT" >> $GITHUB_ENV
          fi

      # --- 5. UPLOAD TO RELEASE ---
      # This step will create the tag/release automatically on the current commit
      - name: Upload CLI to Release
        if: github.event.inputs.target != 'tauri-app' && env.CLI_FILENAME != ''
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.CLI_FILENAME }}
          tag_name: ${{ env.ROOT_VERSION }}
          name: "Release ${{ env.ROOT_VERSION }}"
          target_commitish: ${{ github.sha }}
          body: "CLI Build: ${{ env.ROOT_VERSION }} (Manual Workflow)"

      - name: Upload Tauri App to Release
        if: github.event.inputs.target != 'cli-only' && env.GUI_FILENAME != ''
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.GUI_FILENAME }}
          tag_name: ${{ env.TAURI_VERSION }}
          name: "Release ${{ env.TAURI_VERSION }}"
          target_commitish: ${{ github.sha }}
          body: "GUI Build: ${{ env.TAURI_VERSION }} (Manual Workflow)"
